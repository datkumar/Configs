[general]
working_directory="C:\\Users\\kumar"
# live_config_reload = true


[window]
decorations     = "Full"
dynamic_padding = false
dynamic_title   = true
opacity         = 0.95
startup_mode    = "Windowed"
title           = "Alacritty"

[window.dimensions]
columns = 170
lines   = 40

[window.padding]
x = 8
y = 10

[scrolling]
history = 12000
multiplier = 5

[font]
builtin_box_drawing = false
size                = 11

[font.normal]
family = "CodeNewRoman Nerd Font Mono"
style  = "Regular"

[font.bold]
family = "CodeNewRoman Nerd Font Mono"
style  = "Bold"

[font.italic]
family = "CodeNewRoman Nerd Font Mono"
style  = "Italic"

# [font.glyph_offset]
# x = 0
# y = 0

# [font.bold_italic]
# family = "..."
# style  = "..."

[font.offset]
x = 0   # letter-spacing
y = 1   # line-spacing


# Browse themes from: 
# https://github.com/alacritty/alacritty-theme
# Catppuccin: https://github.com/catppuccin/alacritty/tree/main
