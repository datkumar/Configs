# Plugins list:
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'tmux-plugins/tmux-yank'

# Enable mouse usage globally
set -g mouse on

# Save directory for tmux-resurrect
set -g @resurrect-dir '~/.tmux/resurrect'

# Last saved environment is automatically restored when tmux is started
set -g @continuum-restore 'on'

# Open new pane/window in current directory
bind '"' split-window -v -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"

# Open new pane/window within the current working directory: https://unix.stackexchange.com/a/118381
bind '"' split-window -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"
bind c new-window -c "#{pane_current_path}"


# Existing Keybinds:
# Prefix + U: Update TPM plugins
# Prefix + R: For tmux-resurrect to restore last saved session
# Newly added keybinds:
# Prefix + r: Reload Tmux config quickly
bind r source-file ~/.tmux.conf \; display-message "Tmux config reloaded!"


# ------------------------------------------------------
# THEMING
# ------------------------------------------------------

# STATUS BAR
# Positioning
set-option -g status-position bottom
set -g status-justify centre
# Overall style
set -g status-justify centre
set -g status-bg black
set -g status-fg colour35
set -g status-interval 60
# LEFT: session name on colored background
set -g status-left '#[bg=colour19,fg=colour14,bold] #S #[default]'
set -g status-left-length 20
# RIGHT: hostname and clock
set -g status-right '#[fg=colour13]  %I:%M %p   #H #[default]'
set -g status-right-length 50
# Window - INACTIVE
set -g window-status-style 'bg=colour250,fg=black'
#set -g window-status-format ' #I:#W#F '
# Window - ACTIVE 
set -g window-status-current-style 'bg=colour161,fg=white,bold'
#set -g window-status-current-format ' #I:#W#F '


# Inactive window styling
set -g window-status-format '#[fg=black,bg=colour250] #I:#W#F #[fg=colour250,bg=black]'
# Active window styling
set -g window-status-current-format '#[fg=white,bg=colour161,bold] #I:#W#F #[fg=colour161,bg=black]'



# ------------------------------------------------------

# Initialize TPM (keep this line at the very bottom)
run '~/.tmux/plugins/tpm/tpm'
